    <div class="container">
    
        <div class="cards">

                            <div class="child2">

            </div>
    
        <div class="cards">
            <div class="box">
                <div class="content">
                    <h2>2</h2>
                   <div class="parent">
                       <div class="child3"><i id="icon" class="bi bi-building"></i></div>

                        <div class="child4">
                            {{'XY'}}
                        </div>
                   </div>

        </div>
    
        <div class="cards">
            <div class="box">
                <div class="content">
                    <h2>3</h2>
                    <div class="parent">
                        <div class="child5"><i id="icon" class="bi bi-calendar-week"></i></div>

                            <!-- {{data.date_of_birth}} -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="cards">
            <div class="box">
                <div class="content">
                    <h2>4</h2>
                    <div class="parent">
                        <div class="child7"><i id="icon" class="bi bi-gender-ambiguous"></i></div>

                        <div class="child8" >
                            {{"XY"}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="mainCard" >
            <div id="main">
                <div  id="mainContent" >
                    <h2>5</h2>
                    <h3>Tanulók</h3>
                </div>
            </div>
        </div>
    
    
    
    
        <div id="mainCard2">
            <div id="main2">
                        <div  class="scroll"  id="mainContent2" >
                            <table class="table table-striped">
                                <thead>
                                    <th>ID</th>
                                    <th>Név</th>
                                    <th>Email</th>
                                    <th>Szülév</th>
                                    <th>Nem</th>
                                </thead>
    
                                <tbody *ngIf="users.length ">
                                    <tr *ngFor="let user of users">
                                        <td>{{ user.id }}</td>
                                        <td>{{ user.name }}</td>
                                        <td>{{ user.email }}</td>
                                        <td>{{ user.date_of_birth }}</td>
                                        <td>{{ user.gender }}</td>
                                    </tr>
    
                                </tbody>
                            </table>
                    </div>
                </div>
        </div>
    </div>
</html>
